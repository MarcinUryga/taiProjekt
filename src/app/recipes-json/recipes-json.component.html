<div class="page-name">JSON</div>
<div class="container">

  <div class="cards">
    <h1>Recipient lists</h1>
    <div *ngFor="let recipe of recipes">
      <div class="card-wrapper">
        <mat-card>
          <img mat-card-image class="card-image" src="{{recipe.images[0].imagesUrl}}" alt="{{recipe.title}}">
          <mat-card-content>
            <h1>{{recipe.title}}</h1>
            <h3 mat-button title="Edit" [routerLink]="['/recipe-edit', recipe.id]">{{recipe.description}}</h3>

          </mat-card-content>
          <mat-card-actions>
          </mat-card-actions>
          <mat-card-footer>
            <div class="card-footer">
              Prepare time: {{recipe.prepareTime}} Cook time: {{recipe.cookTime}}
            </div>
          </mat-card-footer>
        </mat-card>
      </div>
    </div>

    <button [routerLink]="['/recipe-add']" mat-raised-button color="primary"><mat-icon>add</mat-icon>Add new recipe</button>
    <div *ngIf="categories && categories.length > 0">
      <h2>Categories:</h2>
      <button
        mat-raised-button
        class="category"
        [ngClass]="{'active': selectedCategory === null}"
        (click)="selectCategory(null)"
      >All</button>
      <ng-template ngFor let-category [ngForOf]="categories">
        <button
          mat-raised-button
          class="category"
          [ngClass]="{'active': selectedCategory === category.id}"
          (click)="selectCategory(category.id)"
        >{{category.name}}</button>
      </ng-template>

      <button
        mat-raised-button
        color="primary"
        [routerLink]="['/add-category']"
      ><mat-icon>add</mat-icon>New category</button>
    </div>
  </div>
</div>
